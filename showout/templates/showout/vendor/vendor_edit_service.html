{% load static %}

<head>
{% include 'showout/header.html' %}
<style>
    .service_form{
        padding-top: 4rem;
        padding-left: 15rem;
    }
</style>
</head>
<body>
    <div>{% include 'showout/vendor/vendor_nav.html' %}
        <div class="row">
          <div class="col-lg-2" style=" padding: 0%; margin: 0%;">
            {% include 'showout/vendor/sidebar.html' %}
          </div>
          <div class="col-lg-10 fles-grow-1" style="padding: 0%;" width="100%">
            <form method="POST"  enctype="multipart/form-data">
              {% csrf_token %}
              <div>
                
                <div class="service_form">
                    <p><h4>Edit Service</h4></p>
                    <br>
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <p{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color: green;text-align: left">{{ message }}</p>
                        {% endfor %}
                    </div>
                   {% endif %}
                  <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Select Service:</label>
                    <div class="col-sm-4">
                        <select type="text" class="form-control"  name="serviceId" required>
                            <option disabled>Select Category</option>
                            {% for service in services %}
                            <option value="{{service.serviceId}}" {% if vendorService.services.serviceId == service.serviceId %}selected{% else %} {% endif %}>{{service.serviceName}}</option>
                            {% endfor %}
                        </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Description:</label>
                    <div class="col-sm-4">
                        <textarea class="form-control" name="description" rows="3" required>{{vendorService.description}}</textarea>
                    </div>                    
                  </div>
                  <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Budget:</label>
                    <div class="col-sm-4">
                        <input class="form-control" name="budget" value="{{vendorService.budget}}"  type="number" required ></input>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Pdf:</label>
                    <div class="col-sm-4">
                        <input class="form-control" name="pdfUpload"  type="file" >{{vendorService.pdfURL}}</input>
                    </div>
                  </div>
                </div> 
                  <div class="co-sm-6" style="background-color:#f8f8f8; padding: 1rem 0rem 1rem 15rem;" >
                    <button class="btn btn-success">Save</button>
              

                  </div>
               
                  
            </div>
          </form> 
          
    
      
          </div>
          
    
         
        </div>
      </div>
      
</body>
