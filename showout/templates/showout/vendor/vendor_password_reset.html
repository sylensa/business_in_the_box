

{% include 'showout/header.html' %}


{% load static %}
<!DOCTYPE html>
<html lang="en">
<header>{% include 'showout/vendor/vendor_header.html' %}</header>

<body>
    <div class="login">

        <form class="login_form" action="{% url 'sendVendorEmail'%}" method="POST" >
                {% csrf_token %}
          
            <div class="form_body">
                <h3>Reset password</h3>               
                 
                <input type="email" class="form-control" name="email" placeholder="Enter your email" required >
                <button class="btn btn-primary" id="emailInput" style="width: 100%; margin-top: 10px;" onclick="sendEmail()">Reset Password</button>
                
    
            </div>
        </form>
    
    
    </div>
    <script>
        function sendEmail() {
            var emailAddress = document.getElementById("emailInput").value;
            
            alert("Email sent to: " + emailAddress);
        }
    </script>

</body>

</html>
