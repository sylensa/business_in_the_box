{% load static %}



{% include 'showout/header.html' %}
<style>
  #sidebar {
  width: 280px; 
  overflow: hidden;
  transition: margin-left 0.3s ease;
  min-height: 50rem;
}

#sidebar.show {
  margin-left: 0; 
}

#sidebarToggleBtn {
  position: fixed;
  top: 10px; 
  left: 10px; 
  z-index: 9999; 
}
</style>


<main class="d-flex flex-nowrap" style="height: 100%; ">

    <!-- Sidebar -->
    <div id="sidebar" class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px; overflow: hidden;">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none" style="margin-left: 1rem;">
          <span class="fs-4" >Showout</span>
      </a>
      <br>
      <ul class="nav nav-pills flex-column mb-auto container-fluid">
          <!-- Sidebar links -->
          <li class="sidebar-link" id="dashboard">
              <a href="{% url 'vendor_dash' %}" class="nav-link" style="color: white;">
                  <i class="bi bi-speedometer2"></i>
                  Dashboard
              </a>
          </li>
          <li class="sidebar-link">
            <a href="{% url 'customerlist' %}" class="nav-link text-white" >
                <i class="bi bi-people-fill" ></i><use xlink:href="#"/></i>
              Customers
            </a>
          </li>

          <li class="sidebar-link">
            <a href="{% url 'vendor_services' %}" class="nav-link text-white">
              <i class="bi bi-list-stars"><use xlink:href="#people-circle"/></i>
              Services
            </a>
          </li>
        
          <li class="sidebar-link">
            <a href="{% url 'vendorWishlist' %}" class="nav-link text-white">
              <i class="bi bi-list-stars"><use xlink:href="#people-circle"/></i>
              Request
            </a>
          </li>
          <li class="sidebar-link">
            <a href="{% url 'vendor_settings' %}"class="nav-link text-white">
              <i class="bi bi-gear"><use xlink:href="#people-circle"/></i>
              Settings
            </a>
          </li>
          {% if request.session.vendor_id  %}
          <hr style="color: white;">
          <li class="sidebar-link">
            <a href="{% url 'vendorLogout' %}" class="nav-link text-white">
              <i class="bi bi-person"><use xlink:href="#people-circle"/></i>
              Logout
            </a>
          </li>
          {% endif %}
      </ul>
    
   
  </div>

    <!-- Main content -->
    

    <!-- Toggle button for the sidebar -->
    <button id="sidebarToggleBtn" class="btn btn-primary d-md-none" type="button">
        <i class="bi bi-list"></i>
    </button>
</main>

<!-- JavaScript for sidebar toggle -->
<script>
  document.getElementById('sidebarToggleBtn').addEventListener('click', function() {
      document.getElementById('sidebar').classList.toggle('show');
  });
</script>
