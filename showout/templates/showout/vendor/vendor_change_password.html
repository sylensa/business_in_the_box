{% load static %}
{% include 'showout/header.html' %}
<!DOCTYPE html>
<html lang="en">
<header>{% include 'showout/vendor/vendor_header.html' %}</header>

<body>
    <div class="login">

            <form class="login_form" action="{% url 'vendor_change_password'%}" method="POST" >
                {% csrf_token %}
            <div class="form_body">
                <h3>Enter new password</h3>
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color: red;text-align: center;">{{ message }}</p>
                    {% endfor %}
                </div>
               {% endif %}
                
                <input type="password" name="password" class="form-control" placeholder="Enter new password" required>
                <input type="password" name="confirm_password" class="form-control" placeholder="Confirm password" required>
                <button class="btn btn-primary" style="width: 100%; margin-top: 10px;">Change Password</button>
                
    
    
            </div>
        </form>
    
    
    </div>

</body>

</html>
