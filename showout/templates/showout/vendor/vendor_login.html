{% load static %}

{% include 'showout/header.html' %}



<style>
  body {
      background-color: #212529;
     /* background-image: url("{% static 'images/bg7.jpg' %}");*/
      background-size: cover;
      background-position: center;
      height: 100%;


   }
   .login{

    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;


   }
   .login_form{

    justify-content: center;
    align-items: center;
    display: block;
   }


   form{
    background-color: white;
    height: 60%;
    width: 30%;
    border-radius: 10px;
    padding-right: 2rem;
    padding-left: 2rem;
    box-shadow: 1px 1px  #8e8e8e;
    opacity: 95%;


   }

   input{



    height: 2rem;
    border-radius: 5px;
    border:solid #8e8e8e 1px;
    margin-top: 1rem;

   }

   h2, img{
    text-align: center;
    margin-top: 4rem;
    margin-bottom: 1rem;
   }

   .form_body{

    text-align: center;


   }

   a{ 
    text-decoration: none;
   }

   a:hover{
    text-decoration: none;
   }
   label{
    margin-top: 1.2rem;
   }

</style>

   <div class="login">
   

    <form class="login_form" method="POST">
        {% csrf_token %}
            <div class="form_body">
                <img src="{% static 'images/logo2.png' %}" style="width: 30%; height: 30%;" class="img-fluid mx-auto d-block">

                <p>Login into account</p>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            <div class="row" style="padding-left: 50px;padding-right: 50px;">
            <div style="display:flex; margin-bottom: 8px;">
                <input type="checkbox"  style="margin-left: 0px;">
                <label for="vehicle1" style="margin-left: 5px;"> Remember me</label><br>

            </div>
            <div >
                <a  href="{% url 'vendor_password_reset' %}"> Forgot password</a>
                <hr>

               <p>Don't have an account?<a  href="{% url 'vendor_sign_up' %}"> Sign up</a></p> 
            </div>
            </div>
            <br>
            <a  href="{% url 'customerLogin' %}" style="text-decoration: none;"> <p class="text-center" >Click here to login as a Customer? </p></a>

            <a href="">
                <button  type="submit" class="btn btn-primary" style="width: 20rem;" >Sign In</button>
            </a>
    </div>
      </form>


   </div>
