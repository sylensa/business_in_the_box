<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <style>
    body{
      overflow: hidden;
    }
     .textField{
      width: 70%;
      height: 40px;
      margin: 0 auto;
      padding: 10px;
      border: none; /* <-- This thing here */
      border:solid 1px #ccc;
      border-radius: 10px;
    }
  </style>
  <title>Showout</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="height:100%; width:100%; overflow:auto;">
  
<div class="container-fluid" style="background-color: #eff2f7; height: 100%;">
  <div class="row">
    <div class="col-md-6" style="padding-top: 4rem " >
      
        <img src="{% static 'images/img.jpg' %}"  class="" height="30%"> 
    
    </div>
    <div class="col-md-6" style="padding-top: 4rem ">
      <div class="column">
        
        <a href="{% url 'home' %}" > <img src="{% static 'images/logo2.png' %}" style="width: 25%; height: 25;" class="img-fluid mx-auto d-block"> </a> 
      
      <p class="text-center">Sign up into your account</p>
      <a  href="{% url 'customerLogin' %}" style="text-decoration: none;"> <p class="text-center" >Already have an account? Login here</p></a><br>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form class="text-center" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
            <input type="text" id="fname" name="fname" class="textField" placeholder="First name" ><br><br>
          <input type="text" id="lname" name="lname" class="textField" placeholder="Last name" ><br><br>
          <input type="email" id="email" name="email" class="textField" placeholder="Email" ><br><br>
          <input type="number" id="mobile" name="mobile" class="textField" placeholder="Contact number" ><br><br>
          <select class="textField"name="countryId"  required><br><br>
            <option value="0" selected disabled>Select Country</option>
            {% for country in countries %}
            <option value="{{country.countryId}}">{{country.countryName}}</option>
            {% endfor %}

         </select><br><br>
         <select class="textField"name="genderId" required>
          <option value="0" selected disabled>Select Gender</option>
          {% for gender in genders %}
          <option value="{{gender.genderId}}">{{gender.genderName}}</option>
          {% endfor %}

       </select><br><br>
          <input type="password" id="password" name="password" class="textField" placeholder="Password"><br><br>
          <input type="password" id="confirm_password" name="confirm_password" class="textField" placeholder="Confirm password"><br><br>
          <a  href="{% url 'vendor_sign_up' %}" style="text-decoration: none;"> <p class="text-center" >Click here to register as a vendor? </p></a>

          <button  type="submit"  class="btn btn-primary" style="width: 20rem;">Sign Up</button>
        </form>
      </div>

    </div>

   
  </div>
</div>

</body>
</html>
