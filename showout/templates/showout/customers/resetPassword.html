<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <style>
     .textField{
      width: 70%;
      /* height: 40px; */
      margin: 0 auto;
      padding: 10px;
      border: none; /* <-- This thing here */
      border:solid 1px #ccc;
      border-radius: 10px;
    }
  </style>
  <title>Showout</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<div class="container-fluid">
  <div class="row">
    <div class="row">
      <div class="col-md-6" style="padding-top: 4rem " >
        
          <img src="{% static 'images/img.jpg' %}"  class="" height="30%"> 
      
      </div>
    <div class="col-md-6" style="padding-top: 4rem;text-align: right;">
      <div class="column">
        <figure class="figure-style">
          <img src="{% static 'images/cover.jpg' %}" style="margin-top: 40px;"  width="100" height="50" class="img-fluid mx-auto d-block"> 
      </figure>
      <h3 class="text-center">Reset password</h3>
      <a  href="{% url 'register' %}"> <p class="text-center" >Don't have an account? Sign up</p></a><br>
      <form class="text-center" action="{% url 'sendEmail'%}" method="POST" >
        {% csrf_token %}
        <input type="email" id="email" name="email" class="textField" placeholder="Email" ><br><br>
          <br>
          <input type="submit" value="Send password link"  class="textField">
        </form>
      </div>

    </div>

   
  </div>
</div>

</body>
</html>
