
{% load static %}

<head>
    {% include 'showout/header.html' %}
    
   

</head>

<body>
    {% include 'showout/navbar.html' %}

    

    <div class="container" style="padding-left: 5rem; padding-top: 4rem;">
        <div class="row" style="padding-top: 2rem;">
            <div class="col-lg-6"><p><h5>Profile Information</h5></div>
            <div class="col-lg-6" ><p> <button class="btn btn-primary" id="editButton" style="margin-left: 19rem; width: 5rem;">Edit</button>
                <button class="btn btn-success" id="saveButton" style="margin-left: 6rem; display: none;">Save</button> 
                 <button class="btn btn-danger" id="cancelButton" style="display: none">Cancel</button></p></div>

        </div>
   
        <form method="POST" id="myForm">
              
          {% csrf_token %}
            
            <div class="row" style="margin-top: 2rem;">
                <div class="col-lg-5">   

                    <div class="form-group row">
                        <label  class="col-sm-3 col-form-label">First Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="fname"  value="{{customer.firstName}}" disabled>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                          <input type="email" class="form-control" name="email"  value="{{customer.email}}" disabled>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Country</label>
                        <div class="col-sm-9">
                          <select class="form-select"name="countryId" style="margin-top: 1rem;" required>
                            <option  disabled>Select Country</option>
                            {% for country in countries %}
                            <option value="{{country.countryId}}" {% if customer.countryId == country.countryId %}selected{% else %} {% endif %}>{{country.countryName}}</option>
                            {% endfor %}
             
                         </select>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Gender</label>
                        <div class="col-sm-9">
                          <select class="form-select"name="genderId" style="margin-top: 1rem;" required>
                            <option  disabled>Select Gender</option>
                            {% for gender in genders %}
                            <option value="{{gender.genderId}}" {% if customer.genderId == gender.genderId %}selected{% else %} {% endif %}>{{gender.genderName}}</option>
                            {% endfor %}
             
                         </select>
                        </div>
                      </div>
                    
                     
                     
                      
                </div>
                
                <div class="col-lg-5" style="margin-left: 2rem;">
                    <div class="form-group row">
                        <label  class="col-sm-3 col-form-label">Last Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="lname"  value="{{customer.lastName}}" disabled>
                        </div>
                      </div>
                    <div class="form-group row">
                        <label  class="col-sm-3 col-form-label">Phone</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="mobile" value="{{customer.mobile}}" disabled>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Address</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" name="address" value="{{customer.address}}" placeholder="" disabled>
                        </div>
                      </div>
                      
            
                     

                </div>

            </div>
                </form>

            <br>
            <hr>

            <div class="row" style="margin-top: 2rem;">
                <div class="col-lg-5">
                  
                

                        <p><h5>Security Settings</h5></p>
                        <div class="form-group row">
                         
                          <div class="col-sm-10">
                           <a href="{% url 'reset_password' %}"> <button class="btn btn-secondary" style="width: 100%;">Change password</button></a>
                          </div>
                        </div>

                        <div class="form-group row">
                         
                          <div class="col-sm-10">
                           <button id="deleteButton" class="btn btn-danger" style="width: 100%; color:white;">Delete Account</button>
                          </div>
                        </div>
    
                   
                      
                      
                </div>
                

            </div>
            <hr>    
            <div class="row" style="margin-top: 2rem;">
                <div class="col-lg-5">
                  
                    
                        <p><h5>Help and Support</h5></p>
                        <div class="form-group row">
                         
                          <div class="col-sm-10">
                           
                          </div>
                        </div>
    
                       
                     <a href="#">FAQ</a><br>
                    
                     <a href="#">Customer Support</a>
                      
                      
                </div>
                

            </div>
                                    
    

    </div>
    {% include 'showout/footer.html' %}
    <script src="{% static 'javascript/settings.js' %}"></script>
    <script>
       document.getElementById("deleteButton").addEventListener("click", function() {
      var accountType = "Customer";
      var result = confirm("Are you sure you want to delete this item?");
      if (result) {
          // If user confirms deletion, make an AJAX request to the server
          var csrftoken = getCookie('csrftoken');
          var xhr = new XMLHttpRequest();
          xhr.open("POST", "{% url 'delete_account' %}?accountType=" + accountType);
          xhr.setRequestHeader("Content-Type", "application/json");
          xhr.setRequestHeader("X-CSRFToken", csrftoken);
          xhr.onreadystatechange = function() {
              if (xhr.readyState === XMLHttpRequest.DONE) {
                  if (xhr.status === 200) {
                      // Handle successful response from the server
                      console.log("Item deleted successfully");
                      location.reload()
                  } else {
                      // Handle error response from the server
                      location.reload()
                      console.error("Error deleting item:", xhr.responseText);
                  }
              }
          };
          xhr.send();
      }
  });
  function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
