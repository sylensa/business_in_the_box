<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  
  <style>
       body{
      overflow: hidden;
    }
     .textField{
      width: 70%;
      height: 40px;
      margin: 0 auto;
      padding: 10px;
      border: none; /* <-- This thing here */
      border:solid 1px #ccc;
      border-radius: 10px;
    }
  </style>
  <title>Showout</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<div class="container-fluid">
  <div class="row">
    <div class="col-md-8"style="padding-top: 8rem;background-color: #eff2f7;" >
      <img src="{% static 'images/img.jpg' %}"  class="" height="25%"> 

    </div>
    <div class="col-md-5" style="padding-right: 6rem; padding-left: 1rem;">
      <div class="column">
        <figure class="figure-style">
          <img src="{% static 'images/cover.jpg' %}" style="margin-top: 40px;"  style="width: 25%; height: 25%;"  class="img-fluid mx-auto d-block"> 
      </figure>
      <p class="text-center">Change Password</p>
      <a  href="{% url 'customerLogin' %}" style="text-decoration: none;"> <p class="text-center" >Click here to login</p></a><br>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
       {% endif %}
      <form class="text-center" action="{% url 'changePassword'%}" method="POST" >
        {% csrf_token %}
            <input type="password" id="password" name="password" class="textField" placeholder="New Password"><br><br>
            <input type="password" id="confirm_password" name="confirm_password" class="textField" placeholder="Confirm password"><br><br>
        
          
          <input type="submit"  value="Change Password"  class="textField">
        </form>
      </div>

    </div>

   
  </div>
</div>

</body>
</html>
